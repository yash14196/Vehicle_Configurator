<div style="text-align:center" style="padding-top: 70px;">
  <h3>
    Sign-On Form
  </h3>
</div>

<div class="container">

  <div>
    <form #signonform="ngForm" (ngSubmit)="onSubmit()">
       <div class="form-group">
          <label for="userid">User Id* :</label>
          <input type="text" class="form-control" id="userid"
          required [(ngModel)]="registrationdata.login_id" name="userid" #userid="ngModel"
          >

       </div>

       <div class="form-group">
          <label for="Password">Password* :</label>
          <input type="password" class="form-control" id="Password"
          required [(ngModel)]="registrationdata.password" name="Password" #Password="ngModel"
          >
        </div>  
       
       <button type="submit" class="btn btn-success" [disabled]="!signonform.form.valid">Sign-in</button>
    </form>
  </div>
</div>
