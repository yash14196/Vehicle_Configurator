<p>
  configuration works!
</p>
<div class="container pd-80">
  <div class="row wow fadeInUp">
    <div class="col-md-8">
      <p><b>DEFAULT FEATURES : </b></p>
      <ul>
          <li *ngFor = "let d of default"> {{d.description}} </li>
      </ul>
    </div>
    <div class="col-md-4">
        <img *ngFor = "let v of varList " src={{v.image}} style="width:75%">
        <p *ngFor = "let v of varList "><b>Price : {{this.total}}</b></p>
    </div>
  </div>
</div>
<div class="container">
  
  <div class="row">
      <div class="col-md-6">
        <p class="text-success"><b>Currently Equipped With:</b></p>
      </div>
      <div class="col-md-6">
          <p class="text-success"><b>Modifiable To :</b></p>
      </div>
    </div>

  <div class="row" *ngFor = " let std of stdconfig ; let i=index;" style="margin-top:20px;">
    <div class="col-md-6">
      <p><b>{{std.description}}</b></p>
    </div>
    <div class="col-md-6">
      <select class="form-control" id="segment" (change) = "managePrice($event, i)">
        <option>--------- SELECT-----------</option> 
        <option *ngFor = " let a of newAlt[i]; let j = index; " value="{{a.alt_id}}" >{{a.alt_desp}}</option>
      </select>
    </div>
  </div>

</div>
<div class="container" style="margin-top:20px;">
  <div class="col-md-12">
    <nav class="navbar navbar-expand-sm bg-light">

      <ul class="navbar-nav">
        <li class="nav-item" style="margin-left: 90px;">
          <a class="nav-link btn btn-primary" routerLink="/configuration">Standard Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary" routerLink="/interior">Interior</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary" routerLink="/exterior">Exterior</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-danger" routerLink="/default">Cancel</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-success" routerLink="/confirm" (click)="invoice()">Confirm</a>
        </li>
      </ul>
    
    </nav>
  </div>
</div>
